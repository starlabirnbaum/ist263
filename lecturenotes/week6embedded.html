<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is an embedded style sheet-->
    <style>
        /*grouped element selector*/
        p, h1 {
            color:hotpink;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            /* 1.5 em means 150% */
            font-weight: 900;
        }
        /*decendant selectors pick an element inside another element*/
        p a {
            color:dodgerblue;
        }
        #firstbullet {
            color:darkviolet;
        }
        .pinktext{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="pinktext"> Week 6 CSS</h1>
    <p> Lorem <a href="http://www.ebay.com">ipsum</a>, dolor sit amet consectetur adipisicing elit. Sequi temporibus facere amet ipsam cupiditate rem fugit necessitatibus voluptatum cumque minus, placeat vitae minima nam quia aliquam iure inventore itaque. Molestias? </p>
    <ul>
        <li ><a href= "http://www.amazon.com" id="firstbullet">Amazon</a></li>
        <li><a href="http.//www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>
