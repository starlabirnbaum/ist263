<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome() {
            alert("Hello World!!!"); //alert pops up a box//
        }
        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<body onload="welcome();">
    <p onclick="welcome ();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quisquam odio neque blanditiis ex praesentium, debitis quis autem eum vero id ipsum quam facilis cum molestiae architecto tenetur tempore obcaecati!</p>
    <p onmouseover="second();">This one is our mouseover</p>
</body>
</html>
